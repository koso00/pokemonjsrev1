<script>
$.getJSON("http://koso00.altervista.org/maplist.php",function(data){
	console.log(data)
	for(i = 0; i < data.length; i++){
		$("<button style='z-index: 5;' onclick='function(){loadmap('" + data[i]+"'); }'> " +data[i] +"</button>").appendTo("body");
	}
})
function loadmap(map){
$.getJSON("http://koso00.altervista.org/map/" + map,function(data){
	console.log(data);
  renderMap(data,false,"map","mapb");
  spawnplayer();
  collision = define_collisions(data);
  scripts = define_scripts(data.scripts);
  map = data;
});
}
</script>
